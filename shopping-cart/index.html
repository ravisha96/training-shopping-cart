<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    
    <div class="container">

        <header class="heading">
            <h1>Your Shopping Bag</h1>
        </header>

        <div class="product-list">
            <div class="product-heading">
                <div class="items">3 Items</div>
                <div class="size">SIZE</div>
                <div class="quantity">QTY</div>
                <div class="price">PRICE</div>
            </div>

            <div class="product">
                <div class="items inline-block">
                    <div class="image inline-block">
                        <img src="assets/images/T1.jpg" alt="">
                    </div>
                    
                    <div class="details">
                        <div class="inline-block">
                            <h4 class="product-title uppercase">solid green cotton t-shirt</h4>
                            <div>Style #: MS13k56789</div>
                            <div>Colour: Blue</div>
                        </div>

                        <div class="controls uppercase">
                            <span>edit</span>
                            <span>remove</span>
                            <span>save for later</span>
                        </div>
                    </div>

                </div>
                <div class="size inline-block">
                    
                </div>
                <div class="quantity inline-block">QTY</div>
                <div class="price inline-block">PRICE</div>
            </div>

        </div>



    </div>
    

</body>
</html>
